<!DOCTYPE html>
<html>
<head>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Twlyr - Share a Song!</title>

	<link href="bootstrap/css/bootstrap.css" rel="stylesheet"></link>
	<link href='main.css' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Berkshire+Swash|Courgette|Open+Sans' rel='stylesheet' type='text/css'>

	<script src="js/jquery.min.js" charset="utf-8"></script>
	<script src="js/selector.js" charset="utf-8"></script>
	<script src="js/vagalume.js" charset="utf-8"></script>
	<script src="js/search.js" charset="utf-8"></script>

	<style>

	.box.left {
		width: 380px;
		float: left;
		padding: 10px 0;
	}

	.box.right {
		float: right;
		width: 400px;
	}

	</style>

	<style>
	.container { margin-top: 50px; }
	</style>

</head>
<body>

<div class="container">

	<div class="inline-search-bar">
		<div class="twlyr medium">Twlyr</div>
		<div id="searchbar">
			<form class="form-search">
				<input type="text" placeholder="choose an artist" class="input-medium search-query" id="search-artist">
				<input type="text" placeholder="choose a song" class="input-medium search-query" id="search-music">
				<button type="submit" class="btn btn-warning btn-large">Search</button>
			</form>
		</div>
	</div>
	
	<div id="content">
	</div>

</div>

<script>

ï»¿$('#search-artist').val('Coldplay');
$('#search-music').val('The Scientist');

$('#searchbar form').submit(function () {
    search(
        $('#search-artist').val(),
        $('#search-music').val()
    );
    return false;
});

(function () {

    $.ajaxSetup({
        async: true,
        cache: true,
        error: function (jqXHR, textStatus, errorThrown){
            console.log('AJAX ERROR', jqXHR, textStatus, errorThrown);
        },
        type: 'GET',
        dataType: 'html',
        timeout: 10000,
    });

    var parseHash = function (hash) {
        var page = 'default';
        if (hash && hash.length >= 3 && hash.slice(0, 2) === '#!')
            page = hash.slice(2).split(':')[0].toLowerCase();
        switch (page)
        {
            case 'default':
                return {
                    html: 'default.html',
                    dependencies: [],
                }
            case 'artist':
                return {
                    html: 'artist.html',
                    dependencies: [
                        'js/artist.js'
                    ],
                };
            case 'error':
                return {
                    html: 'error.html',
                    dependencies: [
                        'js/error.js'
                    ],
                }
            default:
                return {
                    html: 'lyrics.html',
                    dependencies: [
                        'js/selector.js',
                        'js/lyrics.js'
                    ],
                };
        }
    };
    
    var currentHash = null;
    setInterval(function () {
        if (window.location.hash !== currentHash) {
        	console.log('diff')
            var pageInfo = parseHash(window.location.hash);
            currentHash = window.location.hash;
            $('#content').html('');

            $.ajax({
                url: pageInfo.html,
                success: function (html) {
                    $('#content').html(html);
                    var i = 0;
                    function runNextDependency(pageInfo) {
                        if (i >= pageInfo.dependencies.length)
                            return;
                        $.ajax({
                            url: pageInfo.dependencies[i],
                            dataType: 'script',
                            success: function () {
                                i++;
                                runNextDependency(pageInfo);
                            },
                        });
                    }
                    runNextDependency(pageInfo);
                },
            });

        }
    }, 100);
}());
</script>
</body>
</html>
